<div class="signup">
    <h2>Sign In</h2>
    <form class="form" [formGroup]="signInForm" (ngSubmit)="signIn()">
        <div class="textbox">
            <mat-form-field class="custom-input" appearance="outline">
                <mat-label class="textoImp">Correo</mat-label>
                <input matInput type="email" formControlName="email" required 
                    placeholder="Ej. example@example.com"/>
                <mat-icon class="icon" matPrefix>email</mat-icon>
                <div *ngIf="email?.invalid && email?.touched">
                    <mat-error *ngIf="email?.errors?.['required']">El correo es requerido</mat-error>
                    <mat-error *ngIf="email?.errors?.['email']">El correo no es valido</mat-error>
                </div>
            </mat-form-field>
        </div>
        <div class="textbox">
            <mat-form-field class="custom-input" appearance="outline">
                <mat-label class="textoImp">Password</mat-label>
                <input matInput type="password" formControlName="password" required />
                <mat-icon class="icon" matPrefix>lock</mat-icon>
                <div *ngIf="password?.invalid && (password?.dirty || password?.touched)">
                    <mat-error *ngIf="password?.errors?.['required']">La contraseña es requerida</mat-error>
                    <mat-error *ngIf="password?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres</mat-error>
                </div>
            </mat-form-field>
        </div>
        <button [disabled]="!signInForm.valid" mat-raised-button class="boton-signin" type="submit" type="submit">
            Sign In
            <mat-icon>arrow_forward</mat-icon>
        </button>
    </form>
    <hr>
    <button mat-raised-button class="google-button" >
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google"
            viewBox="0 0 16 16">
            <path
                d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z" />
        </svg>
        Iniciar sesión con Google
    </button>

    <button mat-button class="boton-signup" (click)="openSignUp()">
        ¿No tienes cuenta? Registrate!
    </button>

</div>
