<app-header></app-header>
<div class="container py-5">
    <h2 class="h2">Carrito de Compras</h2>

    <!-- Productos en Carrito -->
    <div class="row">
        <div class="col-md-8">
            <div class="product-wap card mb-4">
                <div class="row no-gutters">
                    <div class="col-md-4">
                        <img src="../../../../assets/img/product.jpg" class="img-fluid" alt="Producto">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h3 class="h3">Nombre del Producto</h3>
                            <p class="text-muted">Descripción del producto.</p>
                            <p class="text-success">$Precio</p>
                            <div class="quantity-control">
                                <input type="number" class="form-control d-inline-block" style="width: 60px; text-align: center;" value="1" min="1" />
                            </div>
                            <button class="btn btn-success mt-3">Quitar producto</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h3 class="h3">Resumen del Pedido</h3>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Producto 1: $Precio</li>
                        <li class="list-group-item">Producto 2: $Precio</li>
                        <!-- Más productos -->
                        <li class="list-group-item text-success">Total: $Total</li>
                    </ul>
                    <button class="btn btn-success mt-3">Proceder al Pago</button>
                </div>
            </div>
        </div>
    </div>
</div>
