<app-sidebar></app-sidebar>

  <div class="content-wrapper">
    <h1>A침adir Producto</h1>
    <form [formGroup]="addProductForm" class="add-product-form">
      <input type="file" id="fileInput" (change)="onFileSelected($event)">
      <label for="fileInput" class="file-label">Seleccionar Imagen</label>

      <mat-form-field appearance="fill">
        <mat-label>Nombre del Producto</mat-label>
        <input matInput formControlName="name" placeholder="Nombre del Producto" class="form-control">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Precio del Producto</mat-label>
        <input matInput formControlName="price" placeholder="Precio del Producto" type="number" class="form-control no-spinner">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Descripci칩n del Producto</mat-label>
        <textarea matInput formControlName="description" placeholder="Descripci칩n del Producto" class="form-control"></textarea>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Stock del Producto</mat-label>
        <input matInput formControlName="stock" placeholder="Stock del Producto" type="number" class="form-control">
      </mat-form-field>

      <div class="actions">
        <button mat-button (click)="onCancelClick()" class="btn btn-cancel">Cancelar</button>
        <button mat-button (click)="onAddClick()" class="btn btn-add">A침adir</button>
      </div>
    </form>
  </div>
