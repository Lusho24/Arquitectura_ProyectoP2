<app-sidebar></app-sidebar>
<div class="content-wrapper">
  <h1 class="table">Lista de Pedidos</h1>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
    </ng-container>

    <ng-container matColumnDef="fechaOrden">
      <th mat-header-cell *matHeaderCellDef> Fecha de Orden </th>
      <td mat-cell *matCellDef="let element"> {{ element.fechaOrden | date:'short' }} </td>
    </ng-container>

    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let element"> {{ element.estado }} </td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef> Total </th>
      <td mat-cell *matCellDef="let element"> {{ element.total | currency:'USD':'symbol':'1.2-2' }} </td>
    </ng-container>

    <!-- Detalle de Pedido Column -->
    <ng-container matColumnDef="detallePedido">
      <th mat-header-cell *matHeaderCellDef> Detalle de Pedido </th>
      <td mat-cell *matCellDef="let element" class="menu">
        <button mat-mini-fab color="primary" aria-label="Detalle de Pedido" (click)="verDetalle(element)">
          <mat-icon>menu</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
  </table>
</div>
