<h2 mat-dialog-title>Agregar Envío</h2>
<div mat-dialog-content>
  <form [formGroup]="form" (ngSubmit)="save()" class="form">
    <mat-form-field appearance="fill">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name" placeholder="Ingrese el nombre" required>
      <mat-error *ngIf="form.get('name')?.hasError('required')">El nombre es requerido</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Precio</mat-label>
      <input matInput formControlName="price" type="number" placeholder="Ingrese el precio" required>
      <mat-error *ngIf="form.get('price')?.hasError('required')">El precio es requerido</mat-error>
      <mat-error *ngIf="form.get('price')?.hasError('pattern')">El precio debe ser un número válido</mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="close()">Cancelar</button>
  <button mat-button type="submit" [disabled]="!form.valid" (click)="save()">Guardar</button>
</div>
