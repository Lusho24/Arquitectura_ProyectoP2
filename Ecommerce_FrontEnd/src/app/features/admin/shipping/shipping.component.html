<div class="page-wrapper" [ngClass]="{'toggled': getSideBarState()}">
    <app-sidebar></app-sidebar>
    <div class="content-wrapper">
      <h1 class="table">
        Envíos de administrador
        <button mat-raised-button color="primary" (click)="openAddModal()">Añadir Envío</button>
      </h1>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID del Envío </th>
          <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
        </ng-container>
  
        <!-- Ciudad Column -->
        <ng-container matColumnDef="ciudad">
          <th mat-header-cell *matHeaderCellDef> Ciudad </th>
          <td mat-cell *matCellDef="let element"> {{ element.ciudad }} </td>
        </ng-container>
  
        <!-- Valor Total Column -->
        <ng-container matColumnDef="valorTotal">
          <th mat-header-cell *matHeaderCellDef> Valor Total </th>
          <td mat-cell *matCellDef="let element"> {{ element.valorTotal | currency:'USD':'symbol':'1.2-2' }} </td>
        </ng-container>
  
        <!-- Acciones Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="openEditModal(element)">
              <mat-icon class="editShipping">edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteShipping(element)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
