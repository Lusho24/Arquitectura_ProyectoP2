<h2 mat-dialog-title>Editar Env√≠o</h2>
<div mat-dialog-content>
  <form [formGroup]="form" (ngSubmit)="save()" class="form">
    <mat-form-field appearance="fill">
      <mat-label>Ciudad</mat-label>
      <input matInput formControlName="ciudad" placeholder="Ingrese la ciudad" required>
      <mat-error *ngIf="form.get('ciudad')?.hasError('required')">La ciudad es requerida</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Valor Total</mat-label>
      <input matInput formControlName="valorTotal" placeholder="Ingrese el valor total" required>
      <mat-error *ngIf="form.get('valorTotal')?.hasError('required')">El valor total es requerido</mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="close()">Cancelar</button>
  <button mat-button color="primary" type="submit" [disabled]="!form.valid" (click)="save()">Guardar</button>
</div>
